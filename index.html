<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
       <!-- header part start -->
       <header class="px-3 py-3 mx-3 my-3">
        <div class="navbar bg-base-100 bg-blue-100 flex flex-col md:flex-row lg:flex-row">
            <div class="navbar-start">
              <div>
                <p class="logo">Interactive </p>
              <p class="logo-text">Geometry Genius</span>
              </div>
            </div>
            <div class="navbar-end">
              <a href="blog.html" class="btn bg-indigo-500 border-0 px-9">Blog</a>
            </div>
          </div>
    </header>
    <!-- header part end -->


    <!-- main part -->
    <main>
        <section class="flex flex-col md:flex-row lg:flex-row">
            <div class="box w-full md:w-3/4 lg:w-3/4 grid md:grid-cols-2 lg:grid-cols-3 gap-y-6">

                <!-- triangle -->
                <div class="mx-6 box-item">
                    <div class="card card-compact border-2 hover:bg-btn-100 " 
                    onmouseover="changeRandomBgColor(this)"
                    onmouseout="changeDefaultBgColor(this)"
                    >
                        <figure class="mt-4 px-4"><img src="images/triangle.png" alt="triangle" /></figure>
                        <div class="card-body text-center">
                          <h2 class="card-title text-center w-full justify-center">Triangle</h2>
                          <p>Area (A) = 0.5 * b * h</p>
                          <div class="flex flex-row justify-center">
                            <input type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="b" type="text" name="" id="triangleInput1"><span >cm</span>
                            <input  type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="h" type="text" name="" id="triangleInput2"><span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button  onclick="calculate('triangle')" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- ractangle -->
                <div class="mx-6 box-item">
                    <div class="card card-compact border-2 hover:bg-btn-100 " 
                    onmouseover="changeRandomBgColor(this)"
                    onmouseout="changeDefaultBgColor(this)"
                    >
                        <figure class="mt-4 px-4"><img src="images/rectangle.png" alt="rectangle" /></figure>
                        <div class="card-body text-center">
                          <h2 class="card-title text-center w-full justify-center">Rectangle</h2>
                          <p>Area (A) = w * l</p>
                          <div class="flex flex-row justify-center">
                            <input type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="w" type="text" name="" id="rectangleInput1"><span >cm</span>
                            <input  type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="l" type="text" name="" id="rectangleInput2"><span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button  onclick="calculate('ractangle')" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- parallelogram -->
                <div class="mx-6 box-item">
                    <div class="card card-compact border-2 hover:bg-btn-100 " 
                    onmouseover="changeRandomBgColor(this)"
                    onmouseout="changeDefaultBgColor(this)"
                    >
                        <figure class="mt-4 px-4"><img src="images/parallelogram.png" alt="parallelogram" /></figure>
                        <div class="card-body text-center">
                          <h2 class="card-title text-center w-full justify-center">Parallelogram</h2>
                          <p>Area (A) = b * h</p>
                          <div class="flex flex-row justify-center">
                            <input type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="b" type="text" name="" id="parallelogramInput1"><span >cm</span>
                            <input  type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="h" type="text" name="" id="parallelogramInput2"><span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button  onclick="calculate('parallelogram')" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- rhombus -->
                <div class="mx-6 box-item">
                    <div class="card card-compact border-2 hover:bg-btn-100 " 
                    onmouseover="changeRandomBgColor(this)"
                    onmouseout="changeDefaultBgColor(this)"
                    >
                        <figure class="mt-4 px-4"><img src="images/rhombus.png" alt="rhombus" /></figure>
                        <div class="card-body text-center">
                          <h2 class="card-title text-center w-full justify-center">Rhombus</h2>
                          <p>Area (A) = 0.5 * d1 *d2</p>
                          <div class="flex flex-row justify-center">
                            <input type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="d1" type="text" name="" id="rhombusInput1"><span >cm</span>
                            <input  type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="d2" type="text" name="" id="rhombusInput2"><span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button  onclick="calculate('rhombus')" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- pentagon -->
                <div class="mx-6 box-item">
                    <div class="card card-compact border-2 hover:bg-btn-100 " 
                    onmouseover="changeRandomBgColor(this)"
                    onmouseout="changeDefaultBgColor(this)"
                    >
                        <figure class="mt-4 px-4"><img src="images/pentagon.png" alt="pentagon" /></figure>
                        <div class="card-body text-center">
                          <h2 class="card-title text-center w-full justify-center">Pentagon</h2>
                          <p>Area (A) = 0.5 * p * b</p>
                          <div class="flex flex-row justify-center">
                            <input type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="p" type="text" name="" id="pentagonInput1"><span >cm</span>
                            <input  type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="b" type="text" name="" id="pentagonInput2"><span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button  onclick="calculate('pentagon')" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- ellipse -->
                <div class="mx-6 box-item">
                    <div class="card card-compact border-2 hover:bg-btn-100 " 
                    onmouseover="changeRandomBgColor(this)"
                    onmouseout="changeDefaultBgColor(this)"
                    >
                        <figure class="mt-4 px-4"><img src="images/ellipse.png" alt="ellipse" /></figure>
                        <div class="card-body text-center">
                          <h2 class="card-title text-center w-full justify-center">Ellipse</h2>
                          <p>Area (A) = Ï€(ab)</p>
                          <div class="flex flex-row justify-center">
                            <input type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="a" type="text" name="" id="ellipseInput1"><span >cm</span>
                            <input  type="number" class="w-1/4 bg-slate-200 mx-3" placeholder="b" type="text" name="" id="ellipseInput2"><span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button  onclick="calculate('ellipse')" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>


            </div>

            <!-- calculation -->
            <div class="card card-compact calculation w-full md:w-1/4 lg:w-1/4 border-2 mx-6">
                <h1 class="text-3xl text-center underline">Area Calculation</h1>
                <table id="calculationTable">
                    <tbody id="result">
                        <!-- <tr>
                            <td>1</td>
                            <td>Triangle</td>
                            <td>12cm</td>
                            <td><button class="btn btn-primary btn-small">Convert to m2</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
